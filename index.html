<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>YisuxEditor</title>
</head>
<body>
    <header>
        <h1>YisuxEditor</h1>
    </header>
    <div class="code-area">
        <div class="outer-div">
            <h2>HTML</h2>
            <textarea id="html" oninput="Preview()"></textarea>
        </div>
        <div class="outer-div">
            <h2>CSS</h2>
            <textarea id="css" oninput="Preview()"></textarea>
        </div>
        <div class="outer-div">
            <h2>JS</h2>
            <textarea id="js" oninput="Preview()"></textarea>
        </div>
    </div>
    <div class="preview-area">
        <iframe id="preview-window"></iframe>
    </div>
</body>
<script src="script.js"></script>
</html>
